name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install make on runner
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Run make lint using pylint Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            python:3.11-slim \
            bash -c "pip install pylint && make lint"
